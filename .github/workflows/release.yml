name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          choco install curl unzip 7zip

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './client/src-tauri -> target'

      - name: Download and extract fingerprint browser
        run: |
          echo "Starting browser download..."
          node client/scripts/download-browser-gha.cjs
          echo "Browser download completed."

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: ./client

      - name: Build frontend
        run: pnpm build
        working-directory: ./client

      - name: Install backend dependencies
        run: pnpm install
        working-directory: ./server

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./client
          tagName: v__VERSION__ # the action automatically replaces __VERSION__ with the app version
          releaseName: "Nyx Crawler Bot v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          includeDebug: false
          includeRelease: true