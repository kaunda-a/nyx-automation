name: Release Nyx App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './client/src-tauri -> target'

      - name: Install 7-Zip
        run: |
          choco install 7zip

      - name: Download and extract fingerprint browser
        run: |
          cd client
          node scripts/download-browser-gha.cjs

      - name: Install dependencies
        run: |
          cd client
          pnpm install

      - name: Build frontend
        run: |
          cd client
          pnpm build

      - name: Build Tauri app
        run: |
          cd client
          pnpm tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nyx-app-windows
          path: |
            client/src-tauri/target/release/**/*.exe
            client/src-tauri/target/release/**/*.msi
            client/src-tauri/target/release/**/*.nsis